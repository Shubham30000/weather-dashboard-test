<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather Dashboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2j+FWy7fE9x0j4J+XRV+rpxBGQTrtnToo7V8w==" crossorigin="anonymous" referrerpolicy="no-referrer" /><style>body{background-color:#f0f2f5;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}.weather-dashboard{max-width:800px;width:100%;background-color:#fff;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1);padding:30px}.card{border:none;border-radius:10px;box-shadow:0 2px 10px rgba(0,0,0,.05);transition:transform .2s ease-in-out}.card:hover{transform:translateY(-5px)}.card-body{display:flex;flex-direction:column;align-items:center;text-align:center;padding:20px}.card-icon{font-size:2.5rem;margin-bottom:15px;color:#007bff}.card-title{font-size:1.1rem;color:#555;margin-bottom:5px}.card-text{font-size:1.8rem;font-weight:bold;color:#333}.location-header{font-size:2.2rem;font-weight:600;color:#333;margin-bottom:30px}</style></head><body><div class="container weather-dashboard"><h2 class="text-center mb-4 location-header"><i class="fas fa-map-marker-alt me-2"></i><span id="location">Loading...</span></h2><div class="row g-4"><div class="col-md-6 col-lg-3"><div class="card"><div class="card-body"><i class="fas fa-temperature-half card-icon text-danger"></i><h5 class="card-title">Temperature</h5><p class="card-text" id="temperature">--</p></div></div></div><div class="col-md-6 col-lg-3"><div class="card"><div class="card-body"><i class="fas fa-cloud card-icon text-info"></i><h5 class="card-title">Condition</h5><p class="card-text" id="condition">--</p></div></div></div><div class="col-md-6 col-lg-3"><div class="card"><div class="card-body"><i class="fas fa-water card-icon text-primary"></i><h5 class="card-title">Humidity</h5><p class="card-text" id="humidity">--</p></div></div></div><div class="col-md-6 col-lg-3"><div class="card"><div class="card-body"><i class="fas fa-wind card-icon text-success"></i><h5 class="card-title">Wind Speed</h5><p class="card-text" id="wind-speed">--</p></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('weather.json').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.json();}).then(data => {document.getElementById('location').textContent = data.location || 'N/A';document.getElementById('temperature').textContent = data.temperature || 'N/A';document.getElementById('condition').textContent = data.condition || 'N/A';document.getElementById('humidity').textContent = data.humidity || 'N/A';document.getElementById('wind-speed').textContent = data.wind_speed || 'N/A';}).catch(error => {console.error('Error loading weather data:', error);document.getElementById('location').textContent = 'Error';document.getElementById('temperature').textContent = 'Error';document.getElementById('condition').textContent = 'Error';document.getElementById('humidity').textContent = 'Error';document.getElementById('wind-speed').textContent = 'Error';alert('Failed to load weather data. Please check weather.json.');});});</script></body></html>
